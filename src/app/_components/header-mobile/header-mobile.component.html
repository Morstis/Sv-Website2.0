<mat-toolbar color="primary" class="mat-elevation-z6">
  <button mat-icon-button (click)="open = open ? false : true"><mat-icon>menu</mat-icon></button>
  <h1>Sv-Website</h1>
</mat-toolbar>

<mat-sidenav-container>
  <mat-sidenav #sidenav class="mat-elevation-z4" mode="over" [opened]="open">
    <mat-nav-list>
      <mat-list-item *ngFor="let item of list">
        <mat-icon matListIcon>{{ item }}</mat-icon>
        <h3 matLine>{{ item }}</h3>
      </mat-list-item>
    </mat-nav-list>
  </mat-sidenav>
  <div class="container" style="height:'100rem'">blablabal</div>
</mat-sidenav-container>
